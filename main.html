<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ON - Покупка номеров</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Общие стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            padding-top: 70px; /* Отступ сверху, чтобы контент не перекрывался навигацией */
        }

        /* Навигация */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #2a5298;
            color: white;
            padding: 15px 0;
            z-index: 100;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: #ff4081;
        }

        /* Заголовок */
        header {
            text-align: center;
            padding: 50px 20px;
            position: relative;
            z-index: 1;
        }

        header #logo {
            font-size: 48px;
            font-weight: 700;
            color: #fff;
            letter-spacing: 3px;
        }

        header #slogan {
            font-size: 18px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 10px;
        }

        /* Ячейки с номерами */
        .digit-input-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .digit-input-container input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            outline: none;
            background: #000;
            color: #fff;
        }

        .digit-input-container input:focus {
            border-color: #007BFF;
        }

        button {
            background: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background 0.3s;
        }

        button:hover {
            background: #ff4081;
        }

        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            margin-top: 30px;
        }

        .card {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card h3 {
            font-size: 24px;
            font-weight: 600;
        }

        .card p {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .card button {
            background: #ff4081;
            color: #fff;
            padding: 10px 25px;
            border-radius: 25px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .card button:hover {
            background: #e91e63;
        }

        /* Корзина */
        #cart {
            position: fixed;
            bottom: 0;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 20px;
            border-radius: 20px 20px 0 0;
            width: 300px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.2);
            z-index: 100;
            display: none;
            animation: slideUp 0.3s ease-out;
        }

        #cart h3 {
            font-size: 22px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        #cart ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #cart ul li {
            margin-bottom: 10px;
            font-size: 16px;
        }

        #cartTotal {
            font-weight: 600;
            margin-top: 15px;
            font-size: 18px;
        }

        .checkout-button {
            background: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            transition: background 0.3s ease;
        }

        .checkout-button:hover {
            background: #388e3c;
        }

        /* Анимации */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            0% {
                transform: translateY(100%);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Снег */
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 24px;
            pointer-events: none;
            user-select: none;
            animation: snow 10s linear infinite;
        }

        @keyframes snow {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }

    </style>
</head>
<body>

    <!-- Навигация -->
    <nav>
        <ul>
            <li><a href="#home">Главная</a></li>
            <li><a href="#about">О нас</a></li>
            <li><a href="#contact">Контакты</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <header>
        <div id="logo">ON</div>
        <div id="slogan">Сделай выбор, оставайся на связи</div>
    </header>

    <!-- Поиск -->
    <h3 style="margin-left: 720px;">Введите номер:</h3>
    <div class="digit-input-container">+998 01
       
        <input type="text" maxlength="1" class="digit" id="digit3" placeholder="1">
        <input type="text" maxlength="1" class="digit" id="digit4" placeholder="1">
        <input type="text" maxlength="1" class="digit" id="digit5" placeholder="1">
        <input type="text" maxlength="1" class="digit" id="digit6" placeholder="1">
        <input type="text" maxlength="1" class="digit" id="digit7" placeholder="1">
        <input type="text" maxlength="1" class="digit" id="digit8" placeholder="1">
        <input type="text" maxlength="1" class="digit" id="digit9" placeholder="1">
    </div>
    <button onclick="searchNumber()" style="margin-left: 720px;">Искать номер</button>
    <!-- Результаты поиска -->
    <div class="results-container" id="results">
        <!-- Карточки с номерами будут появляться здесь -->
    </div>

    <!-- Корзина -->
    <div id="cart">
        <h3>Корзина</h3>
        <ul id="cartItems"></ul>
        <p id="cartTotal">Итого: 0 сум</p>
        <button class="checkout-button" onclick="checkout()">Оформить заказ</button>
    </div>

    <!-- Footer -->
<!-- Footer -->
<footer style="background-color: #2a5298; color: #fff; padding: 30px 0; text-align: center;">
    <div style="max-width: 1200px; margin: 0 auto;">
        <p style="font-size: 14px;">© 2025 ON. Все права защищены.</p>
        <div style="margin-top: 20px;">
            <a href="https://www.instagram.com/yourinstagram" target="_blank" style="margin: 0 15px; color: #fff; text-decoration: none; font-size: 18px;">
                Instagram
            </a>
            <a href="https://t.me/on_sim_support" target="_blank" style="margin: 0 15px; color: #fff; text-decoration: none; font-size: 18px;">
                Telegram
            </a>
            <a href="#about" style="margin: 0 15px; color: #fff; text-decoration: none; font-size: 18px;">
                О нас
            </a>
        </div>
    </div>
</footer>


    <script>
        // Пример данных номеров    
        const numbers = [
        
    { "number": "+998019750554", "price": 71083 },
    { "number": "+998017610709", "price": 73566 },
    { "number": "+998015108768", "price": 61333 },
    { "number": "+998013701115", "price": 100000 }, 
    { "number": "+998016652973", "price": 21526 },
    { "number": "+998018077668", "price": 55288 },
    { "number": "+998017918985", "price": 95451 },
    { "number": "+998013765476", "price": 48181 },
    { "number": "+998015873265", "price": 43430 },
    { "number": "+998011273854", "price": 47962 },
    { "number": "+998012994327", "price": 80072 },
    { "number": "+998019276006", "price": 100000 },
    { "number": "+998013233990", "price": 39914 },
    { "number": "+998015600236", "price": 32064 },
    { "number": "+998013628566", "price": 77927 },
    { "number": "+998019426394", "price": 79893 },
    { "number": "+998014591408", "price": 65634 },
    { "number": "+998016084751", "price": 49779 },
    { "number": "+998011034802", "price": 100000 },
    { "number": "+998014131077", "price": 73270 }
];


        let cart = [];

        // Отображение всех номеров
        function displayNumbers(filteredNumbers) {
            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = "";
            filteredNumbers.forEach(item => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.innerHTML = `
                    <h3>${item.number}</h3>
                    <p>Цена: ${item.price} сум</p>
                    <button onclick="addToCart('${item.number}', ${item.price})">Добавить в корзину</button>
                `;
                resultsContainer.appendChild(card);
            });
        }

      // Поиск номеров по части номера (игнорируем код страны)
function searchNumber() {
    const searchTerm = [
        document.getElementById("digit3").value,
        document.getElementById("digit4").value,
        document.getElementById("digit5").value,
        document.getElementById("digit6").value,
        document.getElementById("digit7").value,
        document.getElementById("digit8").value,
        document.getElementById("digit9").value
    ].join('');

    // Поиск по введенному числовому значению
    const filteredNumbers = numbers.filter(item => item.number.slice(4).includes(searchTerm));
    displayNumbers(filteredNumbers);
}

        // Добавление в корзину
        function addToCart(number, price) {
            cart.push({ number, price });
            updateCart();
        }

        // Обновление корзины
        function updateCart() {
            const cartItems = document.getElementById("cartItems");
            const cartTotal = document.getElementById("cartTotal");

            cartItems.innerHTML = "";
            let totalPrice = 0;

            cart.forEach(item => {
                const li = document.createElement("li");
                li.textContent = `${item.number} - ${item.price} сум`;
                cartItems.appendChild(li);
                totalPrice += item.price;
            });

            cartTotal.textContent = `Итого: ${totalPrice} сум`;
            document.getElementById("cart").style.display = cart.length > 0 ? "block" : "none";
        }

        // Оформление заказа
        function checkout() {
            if (cart.length === 0) {
                alert("Ваша корзина пуста! Пожалуйста, добавьте товары.");
                return;
            }

            const total = cart.reduce((acc, item) => acc + item.price, 0);
            alert(`Вы успешно оформили заказ на сумму ${total} сум. Спасибо за покупку!`);
            cart = []; // Очищаем корзину
            updateCart();
        }

        // Инициализация отображения номеров при загрузке
        displayNumbers(numbers);

        // Добавление снега на экран
        function createSnowflakes() {
            for (let i = 0; i < 50; i++) {
                let snowflake = document.createElement("div");
                snowflake.classList.add("snowflake");
                snowflake.textContent = "❄";
                snowflake.style.left = Math.random() * 100 + "vw";
                snowflake.style.animationDuration = (Math.random() * 3 + 7) + "s";
                document.body.appendChild(snowflake);
            }
        }

        createSnowflakes();  // Запуск анимации снега

        // Автопереход между ячейками ввода
        const digitInputs = document.querySelectorAll(".digit");

        digitInputs.forEach((input, index) => {
            input.addEventListener("input", (event) => {
                if (event.target.value.length === 1 && index < digitInputs.length - 1) {
                    digitInputs[index + 1].focus();
                }
            });
        });
    </script>

</body>
</html>
